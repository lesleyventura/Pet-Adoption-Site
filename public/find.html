  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/content.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script src="javascript/datetime.js"></script>
    <script src="javascript/find-pet-validation.js" defer></script>
  </head>

  <body onload="updateTime()">
    <div class="container">
      <div class="header">  
        <div class="left-section">
          <div class="logo-container">
            <a href="home.html">
              <img class="logo" src="pictures/1730362-200.png" alt="Logo"> 
            </a>
            <div class="web-name"> 
              <a id="web-name-link" href="home.html">
                PawPals <br> Adoption Centre
              </a>
            </div>
          </div>
        </div>

        <div class="right-section">
          <div class="datetime">
            <p id="time"></p>
          </div>
        </div>
      </div>
  
      <div class="sidebar"> 
        <div class="sidebar-link"> 
          <a href="home.html">
            <div> Home </div>
          </a>
        </div>
  
        <div class="sidebar-link"> 
          <a href="pets.html">
            <div> Browse Available Pets </div>
          </a>
        </div>
  
        <div class="sidebar-link"> 
          <a href="find.html">
            <div> Find a Dog/Cat </div>
          </a>
        </div>
  
        <div class="sidebar-link"> 
          <a href="dogcare.html">
            <div> Dog Care </div>
          </a>
        </div>
  
        <div class="sidebar-link"> 
          <a href="catcare.html">
            <div> Cat Care </div>
          </a>
        </div>
  
        <div class="sidebar-link"> 
          <a href="/check-login?redirect=/giveaway">
            <div> Have a Pet to Give Away </div>
          </a>
        </div>
  
        <div class="sidebar-link"> 
          <a href="contact.html">
            <div> Contact us </div>
          </a>
        </div>

        <div class="sidebar-link"> 
          <a href="account.html">
            <div> Create an account </div>
          </a>
        </div>
      </div>
  
      <div class="content-section"> 
        <div class="find"> 
          <div class="content-text"> 
            <form id="find-pet-form" action="pets.html" method="get">
              <fieldset class="findanimal">
                <legend> Find a Pet! </legend>
                <p>
                  <label> What animal are you looking for? &emsp;</label>
    
                  <label for="cat"> Cat </label>
                  <input type="radio" id="cat" name="type" value="cat"> 
    
                  <label for="dog"> Dog </label>
                  <input type="radio" id="dog" name="type" value="dog">
                </p>
                  
                <p>
                  <label for="cat-breed"> Cat Breed: &emsp;</label>
                  <select id="cat-breed" name="catBreed">
                    <option selected value="">Select</option>
                    <option value="other_dog_breed"> Other</option>
                    <option value="Siamese"> Siamese </option>
                    <option value="American-Shorthair"> American Shorthair </option>
                    <option value="Bombay"> Bombay </option>
                    <option value="British_Shorthair"> British Shorthair </option>
                    <option value="Maine-Coon"> Maine Coon </option>
                    <option value="Persian"> Persian </option>
                    <option value="Scottish-Fold"> Scottish Fold</option>
                    <option value="Sphynx"> Sphynx </option>
                    <option value="Ragdoll"> Ragdoll</option>
                    <option value="Russian-Blue"> Russian Blue</option>
                  </select>
                  </p>

                  <p>
                  <label for="dog-breed"> Dog Breed: &emsp;</label>
                  <select id="dog-breed" name="dogBreed">
                    <option selected value="">Select</option>
                    <option value="other-dog-breed"> All </option>
                    <option value="Poodle"> Poodle </option>
                    <option value="Beagle"> Beagle </option>
                    <option value="Boxer"> Boxer </option>
                    <option value="Bulldog"> Bulldog </option>
                    <option value="Dachshund"> Dachshund </option>
                    <option value="German-Shepherd"> German Sheperd</option>
                    <option value="Golden-Retriever"> Golden Retriever </option>
                    <option value="Labrador"> Labrador Retriever </option>
                    <option value="Rottweiler"> Rottweiler</option>
                    <option value="Yorkshire-Terrier"> Yorkshire Terrier </option>
                  </select>
                </p>
    
                <p>
                  <label for="age"> Preferred Age: &emsp;</label>
                  <select name="age" id="age">
                    <option selected value="">Select</option>
                    <option value="Young"> Young (0-2 years) </option>
                    <option value="Adult"> Adult (2+ years)</option>
                    <option value="Senior"> Senior (7+ years)</option>
                    <option value="None"> All</option>
                  </select>
                </p>
    
                <p>
                  <label> Gender: &emsp;</label>
                  <input type="radio" id="female" name="gender" value="Female">
                  <label for="female"> Female </label>
          
                  <input type="radio" id="male" name="gender" value="Male">
                  <label for="male"> Male </label>
    
                </p>
    
                <p>
                  <label>Do you have other animals? &emsp;</label>
    
                  <label for="other-cat"> Cat </label>
                  <input type="checkbox" id="other-cats" name="otherCats" value="true">
    
                  <label for="other-dog"> Dog </label>
                  <input type="checkbox" id="other-dogs" name="otherDogs" value="true">

                  <label for="no-other-animals"> None </label>
                  <input type="checkbox" id="no-other-animals" name="noOtherAnimals" value="false">  
                </p>
    
                <p>
                  <label> Do you have children? &emsp;</label>
                  <label for="yes"> Yes </label>
                  <input type="radio" id="yes" name="kidsFriendly" value="true">
    
                  <label for="no"> No </label>
                  <input type="radio" id="no" name="kidsFriendly" value="false">
                </p>
    
                <div class="button-container">
                  <input type="submit" value="Submit">
                  <input type="reset" value="Clear">
                </div>
              </fieldset>
            </form>
            <div id="error-message"></div>
          </div>
        </div>
      </div>
  
      <div class="footer">
        <div class="footer-container"> 
          <a id="disclaimer-link" href="disclamer.html">
            <div class="footer-content"> Privacy/Disclamer Statement </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
